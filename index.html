<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Do one thing today</title>
</head>
<body>

	<header>
		<h1>Do one thing today.</h1>
		<p>Maybe three. Not more than seven.</p>
	</header>

	<main id="app">
		<ol>
			<li v-for="item in items" v-bind:class="{ 'checked': item.checked }">
				<label>
					<input type="checkbox" v-model="item.checked" /> {{ item.text }}
				</label></li>
		</ol>
		<input v-show="items.length<7" v-model="newItem" v-on:keyup.enter="addItem" placeholder="add todo item" type="text">
		<button v-on:click="reset">clear list</button>
	</main>

	<script src="/assets/js/vendor/vue_2.2.4.js"></script>
	<script>
		var data = {
			items: [
				{ text: 'Buy the vueJS book ', checked: true }, 
				{ text: 'Read the vueJS book', checked: false }, 
				{ text: 'build something', checked: false }, 
				{ text: 'publish it', checked: false }
			],
			newItem: ''
		};
		new Vue({
			el: '#app',
			data: data,
			methods: {
				addItem: function () {
					var text = this.newItem.trim();
					if (text) {
						this.items.push({
							text: text,
							checked: false
						});
						this.newItem = '';
					}
				},
				reset: function () {
					this.items = [];
				}
			}
		});
	</script>
</body>
</html>
