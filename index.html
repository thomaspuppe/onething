<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Do one thing today</title>
</head>
<body>

	<div id="app">
		<h1>{{ title }}</h1>
		<ol>
			<li v-for="item in items">{{ item }}</li>
		</ol>
	</div>

<script src="/assets/js/vendor/vue_2.2.4.js"></script>
<script>
	var data = {
		title: 'Do one thing today.',
		items: ['Read the vueJS book', 'build something', 'publish it']
	};
	new Vue({
		el: '#app',
		data: data
	});
</script>
</body>
</html>
