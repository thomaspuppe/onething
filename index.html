<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Do one thing today</title>
</head>
<body>

	<div id="app">
		<h1>{{ title }}</h1>
		<ol>
			<li v-for="item in items" v-bind:class="{ 'checked': item.checked }">
				<label>
					<input type="checkbox" v-model="item.checked" /> {{ item.text }}
				</label></li>
		</ol>
	</div>

<script src="/assets/js/vendor/vue_2.2.4.js"></script>
<script>
	var data = {
		title: 'Do one thing today.',
		items: [
			{ text: 'Buy the vueJS book ', checked: true }, 
			{ text: 'Read the vueJS book', checked: false }, 
			{ text: 'build something', checked: false }, 
			{ text: 'publish it', checked: false }
		]
	};
	new Vue({
		el: '#app',
		data: data
	});
</script>
</body>
</html>
